<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
    }
    #gameCanvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 3px solid #fff;
    }
    #score {
      color: #333;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Catch the Ball ðŸŽ¯</h1>
<p id="score">Score: 0</p>
<canvas id="gameCanvas" width="400" height="500"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let score = 0;
  let ball = { x: 200, y: 0, radius: 10, speed: 3 };
  let paddle = { x: 160, y: 470, width: 80, height: 10, speed: 5 };

  // Listen for keyboard input
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && paddle.x > 0) paddle.x -= paddle.speed;
    if (e.key === "ArrowRight" && paddle.x + paddle.width < canvas.width) paddle.x += paddle.speed;
  });

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.fillStyle = "white";
    ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();

    ball.y += ball.speed;

    // Ball reaches bottom
    if (ball.y + ball.radius > canvas.height) {
      alert("Game Over! Final Score: " + score);
      score = 0;
      ball.y = 0;
      ball.x = Math.random() * (canvas.width - ball.radius * 2) + ball.radius;
    }

    // Ball caught by paddle
    if (
      ball.y + ball.radius >= paddle.y &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width
    ) {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
      ball.y = 0;
      ball.x = Math.random() * (canvas.width - ball.radius * 2) + ball.radius;
      ball.speed += 0.2; // increase difficulty
    }

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
